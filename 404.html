<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ironridge Junk Removal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #ff6b35;
            --dark-orange: #e55a2b;
            --dark-blue: #2c3e50;
            --text-gray: #5a6c7d;
            --light-gray: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-blue);
            padding: 2rem;
            overflow-x: hidden;
        }

        .error-container {
            text-align: center;
            max-width: 700px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .trash-icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 10rem;
            font-weight: 800;
            color: var(--primary-orange);
            line-height: 1;
            margin-bottom: 1.5rem;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.05);
            letter-spacing: -5px;
        }

        h1 {
            font-size: 2.8rem;
            color: var(--dark-blue);
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        p {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1.1rem 2.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-orange);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            background: var(--dark-orange);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--dark-blue);
            border: 2px solid var(--dark-blue);
        }

        .btn-secondary:hover {
            background: var(--dark-blue);
            color: white;
            transform: translateY(-3px);
        }

        .helpful-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(44, 62, 80, 0.1);
        }

        .helpful-links h3 {
            font-size: 1.2rem;
            color: var(--dark-blue);
            margin-bottom: 1rem;
        }

        .links-grid {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .link-item {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .link-item:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 7rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .links-grid {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .trash-icon {
                font-size: 4rem;
            }

            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="trash-icon">üóëÔ∏è</div>
        <div class="error-code">404</div>
        <h1>This Page Got Hauled Away</h1>
        <p>Looks like the page you're looking for has been removed, or maybe it never existed. Don't worry! We're better at finding junk than losing pages!</p>

            <a href="/" class="btn btn-primary">üè† Back to Home</a>
            <a href="tel:+18258025557" class="btn btn-secondary">üìû (825) 802-5557</a>
        </div>
        <div class="helpful-links">
            <h3>Or jump to:</h3>
            <div class="links-grid">
                <a href="/#services" class="link-item">Our Services</a>
                <a href="/#process" class="link-item">How It Works</a>
                <a href="/#why-choose" class="link-item">Why Choose Us</a>
                <a href="/#contact" class="link-item">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
